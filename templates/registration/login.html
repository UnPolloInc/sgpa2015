{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">





          <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form col-md-12 center-block">
              {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Usuario" id={{ form.username }}
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" id={{ form.password }}
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="login" />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
		  </div>
      </div>
  </div>
  </div>
</div>
{% endblock %}
