
{% extends "main/principal.html" %}

{% block list %}
<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger">Estas seguro que deseas eliminar el User Stories "{{ object.nombre }}" ?</div>

    <input type="submit" class="btn btn-default" value="Eliminar" />
    <a href="{% url 'lista_us' %}" class="btn btn-default">Cancelar</a>
</form>
{% endblock %}
