{% extends "main/principal.html" %}
{% block menu %}
{% block list %}
<h1>Crear Rol</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}<br />
        {{ field }}<br />
        </div>
    {% endfor %}
    {% for field in form.hidden_fields %}
     <div style="display:none;">{{ field }}</div>
    {% endfor %}

    <input type="submit" value="Submit" />
</form>
{% endblock %}
{% endblock %}
