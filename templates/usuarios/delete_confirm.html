
{% extends "main/principal.html" %}

{% block list %}
<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger">Estas seguro que deseas eliminar el Usuario "{{ object.username }}" ?</div>

    <input type="submit" class="btn btn-primary btn-sm btn-warning" value="Eliminar" />
    <a href="{% url 'lista_usuario' %}" class="btn btn-default">Cancelar</a>
</form>
{% endblock %}
