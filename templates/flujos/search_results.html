{% extends "proyectos/proyecto_list.html" %}

    {% block list %}

    <h1>Flujos</h1>
<table class="table">
     <tr>
        <th>Nombre</th>
        <th>Descripcion</th>

    </tr>
    {% for flujo in found_entries %}
         <tr>
            <td>{{ flujo.nombre }}</td>
            <td>{{ flujo.descripcion }}</td>
            <td>{{ flujo.fecha_hora_creacion }}</td>

            <td><a href="{% url 'borrar_flujo' flujo.id %}" class="btn btn-primary btn-sm btn-warning" >Eliminar</a></td>
            <td><a href="{% url 'modificar_flujo' flujo.id %}" class="btn btn-primary btn-sm btn-warning" >Modificar</a></td>

        </tr>
    {% empty %}
<div class="alert alert-danger">La busqueda no tuvo resultados</div>
    {% endfor %}
</table>

</ul>
{% endblock %}
