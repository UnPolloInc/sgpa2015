
{% extends "main/menu.html" %}

{% block list %}
<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger">Estas seguro que deseas eliminar el Flujo "{{ object.nombre }}" ?</div>

    <input type="submit" class="btn btn-default" value="Eliminar" />
    <a href="{% url 'lista_flujo'  proyecto.id %}" class="btn btn-sm btn-default">Cancelar</a>
</form>
{% endblock %}
