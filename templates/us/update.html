{% extends "main/principal.html" %}

{% block list %}
<h1>Modificar User Stories</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
