{% extends "main/menu.html" %}
{% block busqueda%}
 <form class="navbar-form navbar-left" role="search" action="{% url 'buscar_rol' proyecto.id %}" method="get">
        <div class="form-group">
          <input type="text" name= "busqueda" class="form-control" placeholder="Nombre" >
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
 </form>
{% endblock%}

{% block list %}
<div class="col-sm-9">
      <div class="inner cover">
          <h1 class="cover-heading" align="center">{{ proyecto.nombre }}</h1>
          <ul class="list-group">
              <h1>Roles</h1>
              <table class="table">
                  <tr>
                      <th>Nombre</th>
                      <th>Modificar</th>
                  </tr>
                  {% for rol in object_list %}
                  <tr>
                      <td>{{ rol.name }}</td>
                      <td><a href="{% url 'modificar_rol' rol.id %}" class="btn btn-sm btn-default" >Modificar</a></td>
                  </tr>
                  {% endfor %}
                </table>
          </ul>
      </div>
</div>
{% endblock %}
